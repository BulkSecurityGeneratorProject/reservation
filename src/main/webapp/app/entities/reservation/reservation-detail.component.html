
<div *ngIf="reservation">
    <h2><span jhiTranslate="reservationApp.reservation.detail.title">Reservation</span> {{reservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="reservationApp.reservation.date">Date</span></dt>
        <dd>
            <span>{{reservation.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="reservationApp.reservation.descriptif">Descriptif</span></dt>
        <dd>
            <span>{{reservation.descriptif}}</span>
        </dd>
        <dt><span jhiTranslate="reservationApp.reservation.titre">Titre</span></dt>
        <dd>
            <span>{{reservation.titre}}</span>
        </dd>
        <dt><span jhiTranslate="reservationApp.reservation.user">User</span></dt>
        <dd>
            {{reservation.user?.login}}
        </dd>
        <dt><span jhiTranslate="reservationApp.reservation.creneau">Creneau</span></dt>
        <dd>
            <span *ngFor="let creneau of reservation.creneaus; let last = last">
                <a [routerLink]="['/creneau', creneau?.id ]">{{creneau.heure}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reservation/'+ reservation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
